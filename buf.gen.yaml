version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/v8tix/mallbots-stores-proto/pb
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - grpc_api_configuration=rest/api.annotations.yaml
  - name: openapiv2
    out: rest
    opt:
      - grpc_api_configuration=rest/api.annotations.yaml
      - openapi_configuration=rest/api.openapi.yaml
      - allow_merge=true
      - merge_file_name=api
